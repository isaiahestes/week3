<!DOCTYPE html>
<html lang="en" class= "data-bs-theme=dark''">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharks-A-Lot</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="main bg-info">
    <!-- Navigational area  -->
    <nav class="navbar navbar-expand-lg bg-info border-bottom">
        <a class="navbar-brand" href="./index.html">Sharks-A-Lot</a>
      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./order.html">Order</a>
            </li>
          </ul>
        </div>
    </nav>
    <!-- Table -->
    <br>
    <br>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Size</th>
                        <th scope="col">Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Hammer HEad</td>
                        <td>Large</td>
                        <td>A lot</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Great White</td>
                        <td>Xlarge</td>
                        <td>Even more</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Tiger Shark</td>
                        <td>medium</td>
                        <td>Pretty Cheap</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Whale Shark</td>
                        <td>Too Da#& Big</td>
                        <td>Sooo Expensive</td>
                    </tr>
                </tbody>
                </table>
        </div>
    <!-- Form -->
        <div class="col-md-5">
            <form class="form-dark">
                <div class="mb-3">
                  <label for="InputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll most likly not share your email with anyone else... but we might</div>
                </div>
                <div class="mb-3">
                  <label for="What type" class="form-label">What would you like to order</label>
                  <input class="form-control form-control-lg" type="text" placeholder="i.e. 2 hammerheads and some greate whites" aria-label=".form-control-lg example">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
